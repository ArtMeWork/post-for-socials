<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Post for all social networks.</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="css/style.min.css"/></head>
<body ng-app="postApp">
	<nav class="navbar navbar-inverse navbar-fixed-top visible-xs">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" ui-sref="home">Пост для всех</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav ng-hide" ng-hide="currentUser">
					<li ui-sref-active="active"><a ui-sref="hello">Hello</a></li>
					<li ui-sref-active="active"><a ui-sref="signup">Зарегистрироваться</a></li>
					<li ui-sref-active="active"><a ui-sref="login">Войти</a></li>
				</ul>
				<div class="ng-hide" ng-show="currentUser"><b><p class="navbar-text" ng-bind="currentUser.showName"></p></b></div>
				<ul class="nav navbar-nav navbar-right ng-hide" ng-show="currentUser">
					<li ui-sref-active="active"><a ui-sref="settings">Настройки</a></li>
					<li ui-sref-active="active"><a ui-sref="logout">Выйти</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container" id="main">
		<div class="row">
			<div class="col-sm-3 hidden-xs">
				<h3 class="site-name">Пост для всех</h3>
				<div class="list-group">
					<a ui-sref-active="active" ng-hide="currentUser" ui-sref="hello" class="list-group-item">Hello</a>
					<a ui-sref-active="active" ng-hide="currentUser" ui-sref="signup" class="list-group-item ng-hide">Зарегистрироваться</a>
					<a ui-sref-active="active" ng-hide="currentUser" ui-sref="login" class="list-group-item ng-hide">Войти</a>
					<div class="list-group ng-hide" ng-show="currentUser">
						<div class="list-group-item"><h4 ng-bind="currentUser.showName" align="center"></h4></div>
						<a ui-sref-active="active" ui-sref="home" class="list-group-item">Посты</a>
						<a ui-sref-active="active" ui-sref="settings" class="list-group-item">Настройки</a>
						<a ui-sref-active="active" ui-sref="logout" class="list-group-item">Выйти</a>
					</div>
				</div>
			</div>
			<div class="col-sm-9" ui-view></div>
		</div>
	</div>



	<script src="js/app.min.js"></script>
</body>
</html>
