<article id="post-{{::post.id}}" ng-repeat="post in posts">
	<div class="text" ng-bind="::post.text"></div>
	<div class="info clearfix">
		<div class="date pull-left"><span ng-bind="::post.date | date:'d.MM.yyyy H:mm'"></span></div>
		<div class="socials pull-right" title="Отправлено в:"><span class="icon-{{::social}}" ng-repeat="social in ::post.socials"></span></div>
	</div>
	<a class="delete" href="" ng-click="remove($index)"></a>
</article>

<article class="text-center" ng-show="posts && posts.length && posts_not_end">
	<a href="" class="btn btn-default" ng-click="loadMore()"><span class="glyphicon glyphicon-refresh" ng-class="{rotate: posts_not_end==='load'}"></span> Показать еще</a>
</article>

<article ng-show="posts === null" class="text-center">
	<h3>Подключите любимую социальную сеть,<br>или напиши сообщение:</h3>
	<p><a ui-sref="app.settings" class="btn btn-default"><span class="glyphicon glyphicon-cog"></span> Подключить</a></p>
	<p><a href="" class="btn btn-default" data-toggle="modal" data-target="#addPost"><span class="glyphicon glyphicon-pencil"></span> Написать первое сообщение</a></p>
</article>
