<div class="panel panel-primary">
	<div class="panel-heading">Создать новый пост</div>
	<div class="panel-body">
		<form class="form-horizontal" name="postForm" ng-submit="newPost.send()">
			<div class="form-group">
				<div class="col-xs-12">
					<textarea ng-model="newPost.text" class="form-control" rows="3" placeholder="Напишите что-нибудь..."></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12">
					<ul class="share-socials">
						<li ng-class="{active: newPost.socials.indexOf(1) !== -1}" ng-click="newPost.check(1)" class="vkontakte"><span class="glyphicon glyphicon-ok"></span></li>
						<li ng-class="{active: newPost.socials.indexOf(2) !== -1}" ng-click="newPost.check(2)" class="facebook"><span class="glyphicon glyphicon-ok"></span></li>
						<li ng-class="{active: newPost.socials.indexOf(3) !== -1}" ng-click="newPost.check(3)" class="twitter"><span class="glyphicon glyphicon-ok"></span></li>
					</ul>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12">
					<input type="submit" class="btn btn-default" value="Опубликовать">
				</div>
			</div>
		</form>
	</div>
</div>
<div class="panel panel-primary">
	<div class="panel-heading">Мои посты</div>
	<div class="panel-body">
		<table class="table table-hover">
			<thead>
				<th>№</th>
				<th>Текст</th>
				<th>Социальные сети</th>
				<th>Дата</th>
			</thead>
			<tbody>
				<tr ng-repeat="post in posts | orderBy:'-date'">
					<td ng-bind="post.id"></td>
					<td ng-bind="post.text"></td>
					<td ng-bind="post.socials"></td>
					<td ng-bind="post.date | date:'d.MM.yyyy H:mm'"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="panel-footer">
		Hello statistic
	</div>
</div>
