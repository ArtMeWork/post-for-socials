<div class="panel panel-primary">
	<div class="panel-heading">Создать новый пост</div>
	<div class="panel-body">
		<form class="form-horizontal" name="postForm" ng-submit="postForm.$valid && newPost.send()" novalidate>
			<div class="form-group">
				<div class="col-xs-12">
					<textarea ng-model="newPost.text" class="form-control" rows="3" placeholder="Напишите что-нибудь..." required></textarea>
				</div>
			</div>
			<div class="form-group ng-hide" ng-show="currentUser.socials.vkontakte || currentUser.socials.facebook || currentUser.socials.twitter">
				<div class="col-xs-12">
					<ul class="share-socials">
						<li ng-class="{active: newPost.socials.indexOf('vkontakte') !== -1}" ng-show="currentUser.socials.vkontakte" ng-click="newPost.check('vkontakte')" class="vkontakte"><span class="glyphicon glyphicon-ok"></span></li>
						<li ng-class="{active: newPost.socials.indexOf('facebook') !== -1}" ng-show="currentUser.socials.facebook" ng-click="newPost.check('facebook')" class="facebook"><span class="glyphicon glyphicon-ok"></span></li>
						<li ng-class="{active: newPost.socials.indexOf('twitter') !== -1}" ng-show="currentUser.socials.twitter" ng-click="newPost.check('twitter')" class="twitter"><span class="glyphicon glyphicon-ok"></span></li>
					</ul>
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-12">
					<input type="submit" class="btn btn-default" value="Опубликовать">
				</div>
			</div>
		</form>
	</div>
</div>
<div class="panel panel-primary">
	<div class="panel-heading">Мои посты</div>
	<div class="panel-body">
		<table class="table table-hover">
			<thead>
				<th>№</th>
				<th>Текст</th>
				<th>Социальные сети</th>
				<th>Дата</th>
				<th>Удалить</th>
			</thead>
			<tbody>
				<tr ng-repeat="post in posts | orderBy: '-date'">
					<td ng-bind="post.id"></td>
					<td ng-bind="post.text"></td>
					<td>
						<span class="sended-socials {{social}}" ng-repeat="social in post.socials"></span>
					</td>
					<td ng-bind="post.date | date:'d.MM.yyyy H:mm'"></td>
					<td><a href="" ng-click="remove(post.id)">Удалить</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="panel-footer">
		Hello statistic
	</div>
</div>
