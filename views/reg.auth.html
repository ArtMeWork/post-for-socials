<div class="panel panel-primary">
	<div class="panel-heading">Регистрация на сайте</div>
	<div class="panel-body">
		<form name="regForm" ng-submit="regForm.$valid && reg.send()" class="form-signup">
			<div class="form-group">
				<label for="userName">Имя пользователя</label>
				<input type="text" id="userName" ng-model="reg.login" class="form-control" placeholder="username123" username ng-model-options="{debounce: 500}">
			</div>
			<div class="form-group">
				<label for="userEmail" class="label-required">Адрес электронной почты</label>
				<input type="email" id="userEmail" ng-model="reg.email" class="form-control" placeholder="mail@example.com" required>
			</div>
			<div class="form-group">
				<label for="userPassword" class="label-required">Пароль</label>
				<input type="password" id="userPassword" ng-model="reg.password" class="form-control" placeholder="passWord123" required>
			</div>
			<div class="form-group">
				<input type="password" ng-model="reg.confirmPassword" confirm-pass="reg.password" class="form-control" placeholder="Повтор пароля">
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-primary" ng-class="{disabled: regForm.$invalid}" value="Зарегистрироваться">
			</div>
		</form>
	</div>
</div>
